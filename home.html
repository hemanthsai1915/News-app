<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily NEWS APP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'hi,te,ta,bn,ml,mr',
      layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
    }, 'translateBar');
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <div class="container"> <div class="nav-container">
      <h3 id="heading">DAILY NEWS APP</h3>
      <input id="inp" placeholder="Search news....">
      <div class="theme-toggle">
  <select id="themeSelector">
  <option value="blue">🔵 Blue Theme</option>
  <option value="dark">🌙 Dark Theme</option>
  <option value="sunny">☀️ Sunny Theme</option>
  <option value="forest">🌲 Forest Theme</option>
</select>
</div>
  <div id="translateBar"></div>
    </div></div>
    <div id="trending-container">
  <h4>🔥 Trending Topics</h4>
  <div id="trending-list"></div>
</div>
    <div id="news-container"></div>
    <script src="script.js"></script>
  </body>
</html>
